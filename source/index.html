<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Производство и монтаж печатных плат">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="./img/favicons/favicon.ico">
  <link rel="apple-touch-icon" href="img/favicons/apple180.png"> <!-- 180×180 -->
  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body class="page-body">
  <header class="header">
    <div class="container header__wrapper" aria-label="Логотип Smart Device">
      <div class="header__logo">
        <svg class="header__icon-with-text" width="215" height="55" xmlns="http://www.w3.org/2000/svg">
          <use class="header__icon-with-text" xlink:href="img/sprite_auto.svg#logo_with-text"></use>
        </svg>
        <svg class="header__icon-no-text" width="35" height="35" xmlns="http://www.w3.org/2000/svg" aria-label="Логотип Smart Device">
          <use class="header__icon-no-text" xlink:href="img/sprite_auto.svg#logo_no-text"></use>
        </svg>
      </div>
      <ul class="contacts-list header__contacts">
        <li class="contacts-list__item">
          <a href="mailto:info@sd.ru">
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="img/sprite_auto.svg#icon-email"></use>
            </svg>
            <span>info@sd.ru</span>
          </a>
        </li>
        <li class="contacts-list__item">
          <a href="tel:+74950005252">
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
            </svg>
            <span>+7 (495) 000 52 52</span>
          </a>
        </li>
      </ul>
      <button class="btn btn--clear-white header__btn" type="button">Заказать звонок</button>
    </div>
  </header>
  <main>
    <section class="intro-main">
      <div class="container intro-main__wrapper">
        <h1 class="visually-hidden">Компания Smart Device</h1>
        <p class="intro-main__tagline">Печатные платы</p>
        <p class="intro-main__tagline-description">производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <a class="btn btn--blue intro-main__btn" href="#">
          <span class="intro-main__btn-text-desktop">Получить бесплатную консультацию</span>
          <span class="intro-main__btn-text-mobile">Бесплатная консультация</span>
        </a>
      </div>
    </section>
  </main>
  <footer>
    <div class="container"></div>
  </footer>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
